	<main>

		<form>
			<label for="Nomesobrenome">Nome e Sobrenome</label>
			<input type="text" id="Nomesobrenome" class="imput-padrao" required>

			<label for="email">E-mail</label>
			<input type="email" id="email" class="imput-padrao"required placeholder="seuemail@dominio.com">

			<label for="tell">Telefone</label>
			<input type="tel" id="tell" class="imput-padrao"required placeholder="+55 (xx)xxxxx-xxxx">

			<label for="mensagem">Mensagem</label>
			<textarea cols="68" rows="10" id="mensagem" class="imput-padrao"required></textarea>

			
			<fieldset>
				
				<legend> Como prefere o nosso contato??</legend>
				<label for="radio-email"><input type="radio" name= "contato" value="email" id="radio-email">
 E-mail</label>
				
				<label for="radio-telefone"><input type="radio" name= "contato" value="telefone" id="radio-telefone"> Telefone</label>
				

				<label for="radio-whatsapp"><input type="radio" name= "contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>	

			</fieldset>


			<fieldset>

				<legend> Qual horário prefere ser atendido?</legend>
			<select>
				<option>Manhã</option>
				<option>Tarde</option>
				<option>Noite</option>
			</select>

			</fieldset>


			<label><input class="checkbox" type="checkbox" checked>Gostaria de nossas novidades por E-mail?</label>

			
			<input type="submit" name= "contato" value="Enviar formulário" class="enviar">

		</form>



		<table class="tabela">
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>	


			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>

				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>

				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</tbody>
		</table>
